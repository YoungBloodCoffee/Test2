<!DOCTYPE html>
<html>
<head>
	<title>Register | Login</title>
	{% load staticfiles %}
</head>
<body>
	<div id="container">
	<div class="top_banner">
	</div>
	<div class="outer_box">
		<div class="box">
			<form action="{% url 'login_registration:process' %}" method="POST">
			{% csrf_token %}
				<h1>Register</h1>
					<h3>
						{% if messages %}
							<ul class="messages">
    							{% for message in messages %}
    								<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>*{{ message }}</p>
    							{% endfor %}
							</ul>
						{% endif %}
					</h3>
					<p>
						<input type="text" name="name" placeholder="Full Name">
					</p>
					<p>
						<input type="text" name="alias" placeholder="Alias">
					</p>
					<p>
						<input type="text" name="email" placeholder="Email">
					</p>
					<p>
						<input type="password" name="password" placeholder="password">
					</p>
					<p>
						<input type="password" name="verify_password" placeholder="verify password">
					</p>
					<p>
						<input type="date" name="bday" max="2003-12-31" min="1900-01-01">
					</p>
					<button type="submit">Sign up</button>
			</form>
		</div>
		<div class="box">
			<form action="{% url 'login_registration:login' %}" method="POST">
			{% csrf_token %}
				<h1>Login</h1>
					<h3>
						{% if messages %}
							<ul class="messages">
    							{% for message in messages %}
    								<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>*{{ message }}</p>
    							{% endfor %}
							</ul>
						{% endif %}
					</h3>
					<p>
						<input type="text" name="email" placeholder="email">
					</p>
					<p>
						<input type="password" name="password" placeholder="password">
					</p>
						<button type="submit">Login</button>
			</form>
		</div>
	</div>
	</p>


</body>
</html>
